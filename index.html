<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="vendors/materialize/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <script type="text/javascript" src="vendors/materialize/materialize.min.js"></script>
      <script type="text/javascript" src="scripts/main.js"></script>
      <div class="container">
        <div class="row">
         <div class="convert">

          <div class="title-field col s12 center-align">
            <p id="title-in"> Before conversion: </p>
          </div>

          <div class="input-field col s6">
            <input  placeholder="Input" id="input" />
          </div>

          <div class="input-field col s6">
            <select class="browser-default" id="from_curency">
              <option value="" disabled selected>Please select one</option>
              <option value="bitcoin">BTC</option>
              <option value="ethereum">ETH</option>
              <option value="stellar">XLM</option>
              <option value="dogecoin">DOGE</option>
              <option value="tron">TRX</option>
              <option value="cosmos">ATOM</option>
              <option value="litecoin">LTC</option>
              <option value="zcash">ZEC</option>
              <option value="ren">REN</option>
            </select>
          </div>

          <div class="title-field col s12 center-align">
            <p id="title-out"> After converting: </p>
          </div>

          <div class="input-field col s6">
            <p id="output"> Output </p>
          </div>

          <div class="input-field col s6">
            <select class="browser-default" id="to_curency">
              <option value="" disabled selected>Please select one</option>
              <option value="bitcoin">BTC</option>
              <option value="ethereum">ETH</option>
              <option value="stellar">XLM</option>
              <option value="dogecoin">DOGE</option>
              <option value="tron">TRX</option>
              <option value="cosmos">ATOM</option>
              <option value="litecoin">LTC</option>
              <option value="zcash">ZEC</option>
              <option value="ren">REN</option>
            </select>
          </div>
        </div>                
      </div>
    </div>
  </body>
</html>
